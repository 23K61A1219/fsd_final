<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Demo</title>
    <style>
        /* font-size example */
        .font-size {
            font-size: 30px; /* 24 pixels */
        }

        /* font-weight example */
        .font-weight {
            font-weight: bold; /* options: normal, bold, 100-900 */
        }

        /* font-style example */
        .font-style {
            font-style: italic; /* options: normal, italic, oblique */
        }

        /* text-decoration example */
        .text-decoration {
            text-decoration: underline; /* options: none, underline, line-through, overline */
        }

        /* text-transform example */
        .text-transform {
            text-transform: uppercase; /* options: none, uppercase, lowercase, capitalize */
        }

        /* text-align example */
        .text-align {
            text-align: center; /* options: left, right, center, justify */
        }

        /* Optional: styling the container */
        .container {
            margin: 50px;
            font-family: Arial, sans-serif;
        }

        p {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="font-size">This text demonstrates <strong>font-size</strong> of 24px.</p>
        <p class="font-weight">This text demonstrates <strong>font-weight</strong> bold.</p>
        <p class="font-style">This text demonstrates <strong>font-style</strong> italic.</p>
        <p class="text-decoration">This text demonstrates <strong>text-decoration</strong> underline.</p>
        <p class="text-transform">This text demonstrates <strong>text-transform</strong> uppercase.</p>
        <p class="text-align">This text demonstrates <strong>text-align</strong> center.</p>
    </div>
</body>
</html>
