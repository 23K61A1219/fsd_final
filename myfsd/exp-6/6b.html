<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h2>Different Ways to Display Output in JavaScript</h2>
    <p id="outputArea"></p> 
    <script>
        alert("This is output using alert()");
        document.write("<p>This is output using document.write()</p>");
        console.log("This is output using console.log()");
        document.getElementById("outputArea").innerHTML = "This is output using innerHTML";
    </script>
</body>
</html>
