<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types of CSS</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    p {
      color: green;
      font-size: 18px;
    }

    /* Container for boxes */
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* Common box styling */
    .box {
      border: 3px solid black;
      padding: 40px;
      margin: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      width: 350px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Box colors */
    .box1 { background-color: rgb(180, 70, 92); }
    .box2 { background-color: rgb(59, 168, 107); }
    .box3 { background-color: rgb(56, 85, 170); }
    .box4 { background-color: rgb(172, 119, 55); }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red; font-size: 30px;">This is an Inline Styled Heading</h1>

  <!-- Internal CSS paragraph -->
  <p>This paragraph uses <b>internal CSS</b>.</p>

  <!-- Boxes (External CSS simulated internally) -->
  <div class="container">
    <div class="box box1">This is Box 1</div>
    <div class="box box2">This is Box 2</div>
    <div class="box box3">This is Box 3</div>
    <div class="box box4">This is Box 4</div>
  </div>

</body>
</html>
